<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="main.css"> <!-- This can include your custom styles if needed -->
    <script src="main.js" defer></script>
    <title>To Do List</title>
</head>
<body class="bg-gray-100 px-4 py-8">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">To Do List</h1>

        <div class="flex space-x-2 mb-4">
            <input id="input" type="text" class="flex-1 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <button id="add" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Add</button>
        </div>

        <div id="list" class="space-y-2">
            <!-- Your list items will be dynamically added here -->
        </div>
    </div>

    <!-- Optional JavaScript at the end of the body for better performance -->
    <script src="main.js" defer></script>
</body>
</html>
